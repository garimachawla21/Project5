apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-project
  labels:
    app: capstone-project

spec:
  selector:
    matchLabels:
      app: capstone-project
  
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: capstone-project
    
    spec:
      containers:
      - name: capstone-project
        image: gchawla21/capstone-project
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 80

apiVersion: v1
kind: Service
metadata:
  name: capstone-project
  labels:
    app: capstone-project
spec:
  type: LoadBalancer
  selector:
    app: capstone-project
  ports:
    - protocol: TCP
      port: 80
      targetPort: 30000
